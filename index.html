<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            class="card__img"
            src="./images/Music_Flatline.svg"
            alt="Musiz flatline with girl"
            width="450"
            height="220"
          />
          <div class="card__content">
            <h1>Order Summary</h1>
            <p class="descrition">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <ul class="card__list">
              <li class="card__item">
                <img
                  class="music-file"
                  src="./images/music.svg"
                  alt="Music file icon"
                  width="48"
                  height="48"
                />
              </li>
              <li class="card__item">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </li>
              <li class="card__item">
                <a class="card__itme-link" href="#">Change</a>
              </li>
            </ul>
            <a class="card__btn" href="#">Proceed to Payment</a>
            <a class="card__link" href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
